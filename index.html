    <div id="myModal" class="modal">
        <div class="modal-content">
            <img src="./image/momo.jpg" alt="Modal Image" style="max-width: 100%; width: 50%;">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        const btn_no = document.getElementById("btn-no");
        const btn_yes = document.getElementById("btn-yes");
        const modal = document.getElementById("myModal");
        let currentScale = 1;
        btn_no.addEventListener("click", mouseenter_click_no_btn);
        btn_no.addEventListener("mouseenter", mouseenter_click_no_btn);
        btn_yes.addEventListener("click", () => {
            // Display the modal when "Yes" button is clicked
            modal.style.display = "flex";
        });

        function mouseenter_click_no_btn(){
            const randomX = Math.floor(Math.random() * 601);
            const randomY = Math.floor(Math.random() * 301);
            currentScale -= 0.1;
            btn_no.style.transform = `translate(${randomX}px, ${randomY}px) scale(${currentScale})`;
            console.log(currentScale);
            btn_yes.style.transform = `scale(${1+(1 - currentScale)})`;
        }
    </script>
